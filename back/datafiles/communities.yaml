  - name: "Όμιλος UNESCO Νέων Θεσσαλονίκης"
    description: "UNESCO Youth Club of Thessaloniki (UNESCO YCT) is a non-profit, non-governmental organization, based in Thessaloniki. Founded in 2004, UNESCO YCT works under the auspices of the Hellenic National UNESCO Committee. It is a member of the Movement of Clubs of UNESCO and a member of the Greek National Youth Council."
