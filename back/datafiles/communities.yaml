  - name: "Street Panthers"
    description: "Οι streetpanthers είναι μια ομάδα εικοσιδύο ανθρώπων που ξεκίνησαν την κίνηση, είναι οι δέκα εθελοντές που ασχολούνται με τα καθημερινά θέματα, είναι οι δώδεκα χιλιάδες φίλοι που πήραν αυτοκόλλητα και ενίσχυσαν οικονομικά την οργάνωση, είναι οι πολλοί περισσότεροι που τα χρησιμοποιούν σε όλη την Ελλάδα, δείχνοντας την έμπρακτη αντίθεσή τους στην παράνομη και αγενή στάθμευση που μαστίζει τη χώρα και τον πολιτισμό μας."
