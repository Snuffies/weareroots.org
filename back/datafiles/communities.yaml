    description: "Μια σελίδα για όλους εσάς που αγαπάτε το πράσινο! Είναι σημαντικό να ζούμε σε ισορροπία με τη φύση και γι’αυτό δημιουργήσαμε μια ομάδα με φρέσκιες ιδέες και προτάσεις, ώστε να βάλουμε το πράσινο στη ζωή μας και ειδικά μέσα στις πόλεις!"
