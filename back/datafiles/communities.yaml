skg:
  - name: "Los Lambicos"
    description: "Υπόσχονται να κάνουν τη νέα παραλία της Θεσσαλονίκης «λαμπίκο» αναλαμβάνοντας δράση και καθαρίζοντας όλα τα μουτζουρωμένα σημεία με τις «υπογραφές» γκραφιτάδων. «Η ομάδα μας βρίσκεται ήδη σε επαφή με άλλες κοινωνικές ομάδες και με την τοπική αυτοδιοίκηση προκειμένου να προμηθευτούμε τα υλικά που χρειαζόμαστε για τον καθαρισμό. Παράλληλα, θέλουμε να οργανώσουμε επισκέψεις σε σχολεία προκειμένου να ευαισθητοποιήσουμε τους μαθητές»"
    website: "https://el-gr.facebook.com/LosLampicos"
    twitter: "https://twitter.com/hashtag/loslampicos"
    facebook: "https://el-gr.facebook.com/LosLampicos"
  - name: "Γιατροί του Κόσμου Ελλάδας"
    description: "Οι Γιατροί του Κόσμου Ελλάδας δημιουργήθηκαν το 1990 και αποτελούν μία γνήσια Ελληνική Oργάνωση που ακολουθεί το δικό της μονοπάτι βασιζόμενη στις ιδιαιτερότητες της Ελλάδας, διατηρώντας την οικονομική και διοικητική της ανεξαρτησία.Ταυτόχρονα, ωστόσο, παραμένουν μέρος του Διεθνούς Δικτύου των ΓτΚ το οποίο αποτελείται από 14 συνολικά τμήματα."
    website: "http://www.mdmgreece.gr/"
    twitter: "https://el-gr.facebook.com/mdmgreecethessaloniki"
    facebook: "https://twitter.com/MdM_Greece"
  - name: "Πράσινες Διαδρομές Κοιν.Σ.Επ"
    description: "Οι Πράσινες Διαδρομές Κοιν.Σ.Επ είναι Κοινωνική Συνεταιριστική Επιχείρηση (Κοιν.Σ.Επ.), αστικός συνεταιρισμός κοινωνικού σκοπού  επιχείρηση και η λειτουργία της βασίζεται στην επιδίωξη συλλογικού οφέλους, ενώ το κέρδος της προκύπτει από δράσεις που εξυπηρετούν αποκλειστικά το κοινωνικό συμφέρον."
    website: "http://www.greenwayscoop.gr/"
    twitter: "https://twitter.com/greenwayscoop"
    facebook: "https://www.facebook.com/greenwayscoop?ref=hl"
  - name: "ΜΠΟΡΟΥΜΕ"
    description: "Το ΜΠΟΡΟΥΜΕ είναι μια Αστική μη Κερδοσκοπική Εταιρεία που καταπολεμά τη σπατάλη του περισσευούμενου φαγητού και δρα υπέρ της αξιοποίησής του για κοινωφελή σκοπό σε όλη την Ελλάδα. Ιδρύθηκε τον Ιανουάριο του 2012, ενώ ως πρωτοβουλία ξεκίνησε τον Μάιο του 2011.Το ΜΠΟΡΟΥΜΕ λειτουργεί ως κόμβος επικοινωνίας των δωρητών τροφίμων και των φορέων – αποδεκτών, δημιουργώντας «γέφυρες» μεταξύ του εκάστοτε δωρητή και του πιο κατάλληλου αποδέκτη. "
    website: "http://www.boroume.gr/"
    facebook: "https://www.facebook.com/Boroume"
  - name: "Hu.M.A.N.S."
    description: "Οι HU.M.A.N.S.(Humans who Mount Actions for Nation and Science) είναι ένας όμιλος ενεργών πολιτών με υψηλό αίσθημα εθελοντισμού και προσφοράς. Συστάθηκε από μια ομάδα ανθρώπων με σκοπό τη διοργάνωση δράσεων για τους τομείς της Νεολαίας, της Επιστήμης και της Επιχειρηματικότητας. "
    website: "http://www.humans.gr/"
    facebook: "https://el-gr.facebook.com/OmilosHumans"
  - name: "ΚΕ.Π.ΚΑ."
    description: "Το ΚΕ.Π.ΚΑ.–Κέντρο Προστασίας Καταναλωτών - είναι μη κερδοσκοπική, μη κυβερνητική, πανελλαδική Ένωση Καταναλωτών. Εδώ και τριάντα ένα χρόνια, αγωνίζεται για την προστασία των δικαιωμάτων των Καταναλωτών, την προστασία του περιβάλλοντος και τη βελτίωση της ποιότητας ζωής. Ιδρύθηκε το 1982. Είναι η μοναδική μεγάλη Ένωση Καταναλωτών, που έχει έδρα τη Θεσσαλονίκη."
    website: "http://www.kepka.org/"
    facebook: "https://www.facebook.com/kepka.org"
    twitter: "https://twitter.com/EvangeliaKekele"
  - name: "Πνοή Ελπίδας"
    description: "Η Πνοή Ελπίδας , Αστικός Μη Κερδοσκοπικός Φορέας με ΕΘΕΛΟΝΤΙΚΗ δράση, με την επωνυμία «Ελληνική Οργάνωση Πρόνοιας και Ισότητας – Πνοή Ελπίδας ιδρύθηκε το 2012, μετά από δράση πολλών ετών, σε όλη την Ελλάδα."
    website: "http://www.pnoielpidas.gr/"
    facebook: "https://www.facebook.com/groups/pnoielpidas"
  - name: "Πρωτοβουλία Πολιτών για την Επανάχρηση"
    description: "Η Πρωτοβουλία Πολιτών για την Επανάχρηση στοχευει στην ευαισθητοποιηση του κοινου στην επισκευη και επαναχρησιμοποιηση ολων των αντικειμενων, καθως και την επαναχρηση των φυσικων πορων και χωρων, δομημενων η οχι, των υποδομων και του εξοπλισμου της πολης, του δημοτικου, του δημοσιου ,αλλα και του ιδιωτικου."
    website: "https://plus.google.com/103793523347600990101/about"
    facebook: "https://el-gr.facebook.com/reusers.salonika"
  - name: "Άλλη Όψη"
    description: "Η «Άλλη Όψη» είναι ένα σωματείο μη κερδοσκοπικού χαρακτήρα, το οποίο συστάθηκε τον Ιούλιο του 2007. Βασική δράση της «Άλλης Όψης» είναι η οργάνωση και υλοποίηση εκπαιδευτικών προγραμμάτων για ανθρώπους με κινητική αναπηρία."
    website: "http://alli-opsi.gr/"
    facebook: ""
    image: "/assets/communities/alli-opsi.png"
  - name: "Αναπηρία Σήμερα"
    description: "Η «Αναπηρία Σήμερα» είναι οργάνωση με μέλη, που είτε προέρχονται από τον αναπηρικό χώρο, είτε λειτουργούν με διάφορες ιδιότητες σε αντικείμενα συναφή με τις ανάγκες και τα ενδιαφέροντα των αναπήρων και εμποδιζόμενων ατόμων όλων των κατηγοριών. Σε συνεργασία με την Επιτροπή Κοινωνικής Πολιτικής του Α. Π. Θ. διοργανώθηκε σειρά ενημερωτικών δράσεων, που σε πρώτη φάση αφορούν την ευαισθητοποίηση των πολιτών για ζητήματα σχετικά με την αναπηρία."
    website: "http://anapiriasimera.blogspot.com/"
    facebook: ""
    image: "/assets/communities/anapiria-simera.png"
  - name: "Αντιγόνη"
    description: "Η “ΑΝΤΙΓΟΝΗ-Κέντρο Πληροφόρησης και Τεκμηρίωσης για το Ρατσισμό, την Οικολογία, την Ειρήνη και τη Μη Βία” είναι μία μη κερδοσκοπική οργάνωση με έδρα τη Θεσσαλονίκη και γραφεία στην Αθήνα. Από το 1993 δραστηριοποιείται σε θέματα που αφορούν το ρατσισμό και τις διακρίσεις, τα ανθρώπινα δικαιώματα, την κοινωνική οικολογία, την ειρήνη και τη μη βίαιη επίλυση των συγκρούσεων."
    website: "http://www.antigone.gr/"
    facebook: ""
    image: "/assets/communities/antigoni.png"
  - name: "ΑΡΣΙΣ"
    description: "Η ΑΡΣΙΣ είναι κοινωνική μη κυβερνητική οργάνωση που δραστηριοποιείται από το 1992 για την υποστήριξη των παιδιών και των νέων και την προάσπιση των δικαιωμάτων τους. Λειτουργεί με κέντρα στην Αθήνα, τη Θεσσαλονίκη, το Βόλο, την Κοζάνη και την Αλεξανδρούπολη, ενώ έχει αναπτύξει δραστηριότητες και σε πολλές άλλες πόλεις."
    website: "http://www.arsis.gr/"
    facebook: "https://www.facebook.com/ARSIS.NGO"
    image: "/assets/communities/arsis.png"
  - name: ""
    description: "Είμαστε μια ομάδα ανθρώπων που ασχολείται με την περίθαλψη άγριων ζώων.  Παραλαβάνουμε άρρωστα, εξαντλημένα ή τραυματισμένα άγρια ζώα που βρίσκουν συμπολίτες μας στη Θεσσαλονίκη ή αλλού στη Βόρεια Ελλάδα. Τους δίνουμε τις πρώτες βοήθειες και αν χρειαστεί τα στέλνουμε στο Ελληνικό Κέντρο Περίθαλψης Άγριων Ζώων (ΕΚΠΑΖ) στην Αίγινα. Αν και όταν καταστούν απελευθερώσιμα τα απελευθερώνουμε στο φυσικό τους περιβάλλον."
    website: "http://drasi-agriazoi.gr/"
    facebook: "https://www.facebook.com/drasiagriazoi"
    image: "/assets/communities/agria-zoi.png"
  - name: "Εθελοντική Εργασία Θεσσαλονίκης"
    description: "Η Εθελοντική Εργασία είναι μια μη κερδοσκοπική οργάνωση με στόχο την ευαισθητοποίηση και ενεργοποίηση του πολίτη για προσφορά εθελοντικής κοινωνικής εργασίας."
    website: "http://www.ethelontiki.gr/"
    facebook: ""
    image: "/assets/communities/ethelontiki.png"
  - name: "Ελληνική Ορνιθολογική Εταιρία"
    description: "Η Ελληνική Ορνιθολογική Εταιρεία είναι περιβαλλοντική μη κερδοσκοπική οργάνωση με αντικείμενο την προστασία των άγριων πουλιών και των βιοτόπων τους στην Ελλάδα, θεωρώντας τα ως βασικά στοιχεία της ελληνικής φύσης."
    website: "http://www.ornithologiki.gr/"
    facebook: "https://www.facebook.com/pages/Elliniki-Ornithologiki-Etaireia/132273833481"
    image: "/assets/communities/eoe.png"
  - name: "Ένωση για τα δικαιώματα των πεζών"
    description: "Η \"Ένωση για τα δικαιώματα των πεζών\" είναι σωματείο του οποίου σκοπός και προσπάθεια είναι η προβολή και προάσπιση των δικαιωμάτων που έχουν οι πεζοί, η μελέτη και η πρόταση συγκεκριμένων δράσεων για τα δικαιώματα αυτά καθώς και για τη διευκόλυνση της κυκλοφορίας των πεζών στην πόλη."
    website: "http://www.enosipezon.gr/"
    facebook: ""
    image: "/assets/communities/enosi-pezon.png"
  - name: "Eνωμένες Κοινωνίες των Βαλκανίων"
    description: "Οι «Ενωμένες Κοινωνίες των Βαλκανίων» είναι μια Μη Κυβερνητική Οργάνωση που δημιουργήθηκε στη Θεσσαλονίκη το 2008 από μια ομάδα δραστήριων νέων με πλούσια εμπειρία γύρω από τα εθελοντικά προγράμματα και με κοινωνικές ευαισθησίες. Όραμα τους ήταν η κινητοποίηση των νέων, η ενασχόληση τους με τον εθελοντισμό, η ευαισθητοποίηση τους γύρω από κοινωνικά ζητήματα και η επίτευξη της μεγαλύτερης πρόσβαση τους στη γνώση."
    website: "http://www.usbngo.gr/"
    facebook: ""
    image: "/assets/communities/balkans.gif"
  - name: "Καλλιστώ"
    description: "Η «Καλλιστώ» γεννήθηκε στην ελληνική περιφέρεια το 2004, είναι όμως ήδη ένα 15χρονο «παιδί», που περπάτησε στην Πίνδο, στη Ροδόπη, στο Γράμμο. Εκεί εργάστηκαν όλα αυτά τα χρόνια τα μέλη της, μελετώντας τα βήματα της αρκούδας, τις διαδρομές του λύκου, τα ελάχιστα ίχνη του λύγκα."
    website: "http://www.callisto.gr/"
    facebook: "https://www.facebook.com/pages/Καλλιστώ/110175205758066"
    image: "/assets/communities/callisto.png"
  - name: "ΟικοΚΟΙΝΩΝΙΑ"
    description: "Η ΟικοΚοινωνία έχει ως σκοπό την προώθηση του αιτήματος για την προαγωγή της κοινωνικής κατοικίας για την οικιστική αποκατάσταση των αστέγων πολιτών που διαβιούν σε συνθήκες «αστεγότητας» και νομαδισμού, με έμφαση στα προβλήματα των πολιτών Τσιγγάνικης καταγωγής."
