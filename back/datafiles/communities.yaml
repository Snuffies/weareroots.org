  - name: "Χ.Α.Ν.Θ."
    description: "Η ΧΑΝ Θεσσαλονίκης ιδρύεται ως σωματείο κοινωφελές, μη κερδοσκοπικό το 1921. Οι δραστηριότητές της επικεντρώνονται στους νέους ανθρώπους, γι` αυτό και τα προγράμματα που αναπτύσσει απευθύνονται κυρίως σ΄ αυτούς. Αποστολή της οργάνωσης είναι η ισόρροπη ανάπτυξη της Ψυχής, του Πνεύματος και του Σώματος και η ομαλή κοινωνικοποίηση των νέων ανθρώπων."
